<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* id가 abc인 태그의 글자색을 파랑 */
    /* # -> id를 의미함 */
    #abc {
      color: blue;
    }
    #first{
      background-color: blue;
    }
  </style>
</head>
<body>
  <h2>아이디 선택자</h2>
  
  <h3 id="first">첫번째 제목</h3>
  <h3 id="abc">두번째 제목</h3>
  <!-- id가 중복인 태그도 디자인이 적용된다 -->
  <!-- 단, id는 중복으로 설정하지 않는다!!!!!! -->
  <h3 id="abc">세번째 제목</h3>

</body>
</html>
