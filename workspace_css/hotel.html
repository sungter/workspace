<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="hotel.css">
</head>
<body>

  <div class="container">
    <div class="img-div">
      <img src="house.jpg" alt="house-img">
      <span>
        <i class="fa-regular fa-heart"></i>
      </span>
    </div>

    <div class="detail-div">
      
      <div class="detail-1">
        <!-- style : css 속성을 가져옴 -->
        <p style="font-weight: 700;">Green Hotel 4th floor suite room</p>
        <p style="font-size: 2rem; font-weight: 600; color: darkorange; margin: 8px 0px;">$599,999</p>
        <p style="color: gray;">with terrace & wine bar</p>
      </div>

      <div class="detail-2">
        <div>
          <span>
            <i class="fa-solid fa-bed"></i>
          </span>
          <span>4 Bedrooms</span>
        </div>

        <div>
          <span>
            <i class="fa-solid fa-bath"></i>
          </span>
          <span>3 Bathrooms</span>
        </div>
      </div>

      <div class="detail-3">
        <p>Real Estate Agent</p>
        
        <div class="info">
          <img src="face-01.jpg" alt="face-img" width="40px">

          <div>
            <p style="font-weight: 600;">Sandy Foxx</p>
            <p style="margin-top: 4px; color: grey;">052-7777-8888</p>
          </div>

          <button type="button">INQUIRE</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
