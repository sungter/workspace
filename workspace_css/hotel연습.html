<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="hotel연습.css">
</head>
<body>

  <div class="container">
    <div class="mainbox">
      <div class="img_1">
        <img src="house.jpg" alt="집 이미지">
        <span>
          <i class="fa-regular fa-heart"></i>
        </span>
      </div>

      <div class="text_1">
        <p>Green Hotel 4th floor suite room</p>
        <p>$599,999</p>
        <p>with terrace & wine bar</p>
      </div>

      <hr>

      <div class="bedbath">
        <div class="bedbath_1">
          <span>
            <i class="fa-solid fa-bed"></i>
          </span>
          <p>4</p>
          <p>Bedrooms</p>
        </div>

        <div class="bedbath_1">
          <span>
            <i class="fa-solid fa-bath"></i>
          </span>
          <p>3</p>
          <p>Bathrooms</p>
        </div>
      </div>

      <hr>
  
      <span class="lasttext">Real Estate Agent</span>
      
      <div class="lastimg">
        <div>
          <img src="face-01.jpg" alt="얼굴 이미지">
        </div>
        
        <div>
          <p>Sandy Foxx</p>
          <p>052-7777-8888</p>
        </div>

        <button type="button">INQUIRE</button>
      </div>

    </div>
  </div>

  
</body>
</html>
